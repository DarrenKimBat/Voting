<!DOCTYPE HTML>
<meta charset="utf-8">
<html>
	<head>
		<title>Voting Web</title>
	</head>
	<body>
		<div class="content">
			<h2 class="tit">LOGIN</h2>
			<div class="login_wrap">
				<form id="" name="" method="post" action="" class="form_login">
					<fieldset>
						<legend>로그인 입력 폼</legend>
						<p><input type="text" placeholder="아이디를 입력하세요"></p>
						<p><input type="password" placeholder="비밀번호를 입력하세요"></p>
						<p><button type="button">LOGIN</button></p>
					</fieldset>
				</form>
				<!--
                action에 파일위치/파일명
                form안의 양식내용을 데이터로 저장시키기 위한 페이지.
                method에 
                작성한 내용을
                보안처리하여 입력한 데이터값을 화면에 보이지 않게 정송 할지
                보안하지 않고 보이는 상태로 전송할지
				--> 
			</div><!--//login_wrapper -->
        </div><!--//content -->
	</body>
</html>
